<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Questions</title>
    <style>
        /* Include your styles here */
    </style>
</head>
<body>
    <div>
        <h1>Cultural Questions</h1>
        
        <!-- Forum form section -->
        <div class="form-section">
            <h1>Back to rules
                <a href="index.html" style="text-decoration: none;">
                    here
                </a>
            </h1>
            <h2>Create a new post</h2>
            <form id="postForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="title">Post Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter Culture/race/ethnicity" required>

                <label for="culture">Culture/race/ethnicity:</label>
                <input type="text" id="culture" name="culture" placeholder="Enter culture" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message here..." rows="4" required></textarea>

                <button type="submit">Post Message</button>
            </form>
        </div>

        <!-- Displaying forum messages -->
        <div class="messages" id="messages">
            <h2>Recent Posts</h2>
            <!-- Posts will be dynamically loaded here -->
        </div>
    </div>

    <script>
        // Get the form and the messages container
        const form = document.getElementById('postForm');
        const messagesContainer = document.getElementById('messages');

        // Handle form submission
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            // Get the input values
            const name = document.getElementById('name').value;
            const title = document.getElementById('title').value;
            const culture = document.getElementById('culture').value;
            const message = document.getElementById('message').value;

            const postData = { name, title, culture, message };

            try {
                // Send the POST request to the backend
                const response = await fetch('/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(postData),
                });

                if (response.ok) {
                    // Clear the form fields
                    form.reset();

                    // Refresh the posts
                    loadPosts();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Error submitting post');
                }
            } catch (error) {
                console.error('Error submitting post:', error);
            }
        });

        // Function to load posts from the server
        async function loadPosts() {
            try {
                const response = await fetch('/posts');
                const posts = await response.json();

                // Clear the existing messages
                messagesContainer.innerHTML = '<h2>Recent Posts</h2>';

                // Render each post
                posts.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.classList.add('message');
                    postDiv.innerHTML = `
                        <h3>${post.name} - ${post.title}</h3>
                        <p><strong>Culture/race/ethnicity:</strong> ${post.culture}</p>
                        <p>${post.message}</p>
                        <p><small>Posted on: ${new Date(post.createdAt).toLocaleString()}</small></p>
                    `;
                    messagesContainer.appendChild(postDiv);
                });
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        // Load posts on page load
        window.onload = loadPosts;
    </script>
</body>
</html>
